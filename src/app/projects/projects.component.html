
<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile *ngFor="let Project of  ProjectList">

    <mat-card class="card">
 <h1>{{Project.Name}} </h1> 
     <p class="title">{{Project.ProjectDate | date: 'dd/MM/yyyy'}}</p>
  <mat-card-content>
      
      <p class="description">{{Project.Description}}  </p>

<p class="department">{{Project.ImplemntingDepartment}} </p>
                           
  </mat-card-content>

</mat-card>

  </mat-grid-tile>
</mat-grid-list>
