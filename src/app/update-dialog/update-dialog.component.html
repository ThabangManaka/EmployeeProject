 <mat-toolbar class="toolbar">
<h2 mat-dialog-title>{{message}}</h2>
      
        <i (click)="onNoClick()" class="material-icons">cancel</i>
         <span class="toolbar-spacer"></span>
 </mat-toolbar>
   <mat-dialog-content>
  
    <div class="container">
      <form [formGroup]="_contactForm" (submit)="onSubmit()" >
        <div class="form-group">
   <div class="row">
         <div class="col-md-6">
        
    <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="FirstName">
  </mat-form-field>
          </div>
          <div class="col-md-6">
         
    <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="LastName">
  </mat-form-field>
          </div>
        
        </div>
       <div class="row">

          <div class="col-md-6">
          <mat-form-field appearance="fill">
    <mat-label>Job title</mat-label>
    <input matInput formControlName="Title">
  </mat-form-field> 
          </div>
  <div class="col-md-6">
<mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" class="example-right-align" formControlName="Age">

  </mat-form-field>
  </div>
       </div>
         <div class="row">
          <div class="col-md-6">
             
          <button mat-raised-button  type="submit" color="accent">
          <i class="material-icons">save</i>
          </button>
          <br>
          </div>
        </div>
      </div>   
    
      </form>
   </div>
</mat-dialog-content>
